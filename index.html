
<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jhan Mateo's Todo Application with AngularJS</title>

    <!-- Bootstrap -->
    <link href="./css_lib/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style type="text/css">
    span.badge{
		cursor:pointer;
	}
    </style>
  </head>
  <body>
	 
	<div class="container" ng-controller="TodoController">
	<h1>{{ header_title }}</h1>	
	<p>{{ short_description }}</p>
	
	<div class="form-group">
	 <input type="text" ng-model="newTodo" ng-keyup="addTodo()" class="form-control" placeholder="Enter new todo here." />

	</div>
	
	<ul class="list-group" ng-if="hasTodos()">
		<li class="list-group-item" ng-repeat="todo in todos track by $index">
			<span ng-hide="todo.editable">{{todo.name}}</span>
			<input type="text" ng-model="tempName" ng-show="todo.editable" ng-keyup="updateTodo($index, tempName)" />
			<span class="badge" ng-click="deleteTodo($index)">delete</span>
			<span class="badge" ng-click="editMode($index)">edit</span>
			
		</li>
	</ul>
	
	<div ng-if="!hasTodos()" >

	<p class="text-warning"><strong>List is empty.</strong></p>
	</div>
		


		


	</div><!--end main div--->
  
    <script src="./js_lib/jquery-1.11.1.js"></script>
    <script src="./js_lib/bootstrap.min.js"></script>
    <script src="./js_lib/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
